<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <title>Random number</title>
</head>
<body>
    <div id="app" class="container-fluid bg-dark full_screen " >
       <div class="row">
           <div class="col-sm-3">
               <div>
                     <h5>
                        {{ time.toDateString() }} {{ time.toLocaleTimeString() }}
                     </h5>
                </div>
           </div> 
           <div class="col-sm-6  mt-10 ">
              <div class="row">
                <div v-if="flagMsg" class="col-sm-12 text-center">
                    <h1 class="plus-ultra" >
                        VIGILANTIA
                    </h1>
                </div>
                <div v-if="!flagMsg" class="col-sm-12 text-center">
                    <h1 class="num-plus-ultra" >
                        {{ num == 7 ? 'X' : num }}
                    </h1>
                 </div>
              </div>
              <div class="text-center mt-3">
                  <button type="button" @click="()=> add_random()" class="btn big-btn btn-orange rounded-circle "> <i class="bi bi-plus-lg"></i></button>
              </div>
              <div class="row">
                  <div class="col-sm-12 text-center mt-5">
                      <h1 v-if="num != '' " class="max-string" >
                          {{num == 7 ? '¡REVISIÓN!': '¡BUEN VIAJE!' }}
                      </h1>
                  </div>
              </div>
           </div>
           <div class="col-sm-3"></div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
